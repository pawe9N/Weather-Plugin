	<!DOCTYPE html>
	<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="jquery-3.2.1.js"></script>
		<script src="popper.js"></script>
		<script src="bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="carouselExampleIndicators" class="carousel" data-ride="carousel"  data-interval="false">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block" src="pogoda.jpg" alt="First slide">
					<div class="carousel-caption jumbotron">
						<h3>Wpisz miasto</h3>
						<p></p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block" src="pogoda.jpg" alt="Second slide">
					<div class="carousel-caption jumbotron">
						<h3>wpisz koordynaty</h3>
						<p>...</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block" src="pogoda.jpg" alt="Third slide">
					<div class="carousel-caption jumbotron">
						<h3>Kontakt</h3>
						<p>...</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</body>
	</html>
