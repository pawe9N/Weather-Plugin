	<!DOCTYPE html>
	<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="scripts/jquery-3.2.1.js"></script>
		<script src="scripts/popper.js"></script>
		<script src="scripts/bootstrap.js"></script>
		<script src="scripts/background.js"></script>
		<script src="scripts/script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div id="carouselExampleIndicators" class="carousel" data-ride="carousel"  data-interval="false">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block" src="images/background.jpg" alt="First slide">
					<div class="carousel-caption bg-info text-white up"></div>
					<div class="carousel-caption bg-success text-white jumbotron down" >
						<h4>Choose City!</h4>
						<label for="city">City:</label>
						<input type="text" id="getCity"/>
						<button class="btn btn-primary" id="submit">Submit</button>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block" src="images/background.jpg" alt="Second slide">
					<div class="carousel-caption bg-info text-white jumbotron up" >
						<h3>Up</h3>
						<p></p>
					</div>
					<div class="carousel-caption bg-success text-white jumbotron down" >
						<h3>Down</h3>
						<p></p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block" src="images/background.jpg" alt="Third slide">
					<div class="carousel-caption bg-info text-white jumbotron up" >
						<h3>Up</h3>
						<p></p>
					</div>
					<div class="carousel-caption bg-success text-white jumbotron down" >
						<h3>Down</h3>
						<p></p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</body>
	</html>
