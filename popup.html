	<!DOCTYPE html>
	<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="scripts/jquery-3.2.1.js"></script>
		<script src="scripts/popper.js"></script>
		<script src="scripts/bootstrap.js"></script>
		<script src="scripts/background.js"></script>
		<script src="scripts/script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div id="carousel" class="carousel" data-ride="carousel"  data-interval="false">
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
				<li data-target="#carousel" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block" src="images/background.jpg" alt="First slide">
					<div class="carousel-caption">
						<h2>Welcome in <br> Weather Plugin!</h2>
						<img src="images/n_3_M.png" width="70px">
						<img src="images/welcome.png" width="60px">
						<img src="images/d_65_M.png" width="70px">
						<p>If you want to check weather in your city, type it name below and click control arrows!</p>
						<div class="down">
							<h5>Choose City!</h4>
							<label for="city">City:</label>
							<input type="text" class="getCity"/>
							<button class="btn submit welcomeButton">Submit</button>
						</div>
						<div class="alerts"></div>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block" src="images/background.jpg" alt="Second slide">
					<div class="carousel-caption">
						<div class="up">
							<img/>
						</div>
						<div class="down">
							<h5>Choose City!</h4>
							<label for="city">City:</label>
							<input type="text" class="getCity"/>
							<button class="btn submit">Submit</button>
						</div>
						<div class="alerts"></div>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block" src="images/background.jpg" alt="Third slide">
					<div class="carousel-caption">
						<div class="up">
							<img/>
						</div>
						<div class="middle">
							<select></select>
						</div>
						<div class="down">
							<h5>Choose City!</h4>
							<label for="city">City:</label>
							<input type="text" class="getCity"/>
							<button class="btn btn-primary submit">Submit</button>
						</div>
						<div class="alerts"></div>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block" src="images/background.jpg" alt="Fourth slide">
					<div class="carousel-caption">
						<div class="up">
						</div>
						<div class="middle">
							<table class="table table-hover table-sm">
								<thead class="thead-inverse">
									<tr>
										<th>#</th>
								    	<th>Exposure Category</th>
								     	<th>UV index</th>
								    </tr>
							   </thead>
							   <tbody>
							   		<tr class="table-success">
							   			<td>1</td>
								    	<td>Low</td>
								     	<td>0 - 2</td>
								    </tr>
								    <tr class="table-info">
								    	<td>2</td>
								    	<td>Moderate</td>
								     	<td>3 - 5</td>
								    </tr>
								    <tr class="table-primary">
								    	<td>3</td>
								    	<td>High</td>
								     	<td>6 - 7</td>
								    </tr>
								    <tr class="table-warning">
								    	<td>4</td>
								    	<td>Very high</td>
								     	<td>8 - 10</td>
								    </tr>
								    <tr class="table-danger">
								    	<td>5</td>
								    	<td>Extreme</td>
								     	<td>11 +</td>
								    </tr>
							   </tbody>
							</table>
						</div>
						<div class="down" >
							<h5>Choose City!</h4>
							<label for="city">City:</label>
							<input type="text" class="getCity"/>
							<button class="btn btn-primary submit">Submit</button>
						</div>
						<div class="alerts"></div>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</body>
	</html>
